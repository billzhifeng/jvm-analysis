<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
	<!--     
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	 -->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<style type="text/css">
	</style>
		
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({ 
		        type: "get", 
		        url: "/account/pay/viewThreadPool", 
		        dataType: "json", 
		        success: function (data) { 
		        	if("Y"==data.status){
		        		$("#before").val(data.before); 
		        	}
		        }
			});
		});
		
	</script>
</head>
<body>

<div>
	<h3>Welcome To JVM Analysis.</h3>
	
	<a href="/showHigh" target="_blank">验证CPU Memory占用过高信息</a><br>
	<a href="/showView" target="_blank">查看入账TPS</a><br>
	/hashmapDeadLock/{loopNums} 测试hashmapDeadLock,默认50次loop<br>
	/currentHashmap/{loopNums} 测试currentHashmap,默认50次loop
	<br> 
	<div id="threadPollInfo">
		当前入账压力测试线程池 threadPoolExecutorInfo:<br>
		<textarea id="before" rows="7" cols="100"/>
	</div>
</div>

</body>

</html>
